{{define "configuracioninventariogeneral" }}
<div class="tab-pane fade" id="inventariogeneral"
     role="tabpanel" aria-labelledby="home-tab">
    <div class="form-group row mb-0">
        <label class="col-sm-1 col-form-label">Costo Ventas</label>
        <div class="col-sm-2">
            <div class="md-form mt-0">
                <input type="text"
                       name="Cuentacosto"
                       id="Cuentacosto"
                       class="form-control"/>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="md-form mt-0">
                <input type="text"
                       name="Cuentacostonombre"
                       id="Cuentacostonombre"
                       class="form-control"/>
            </div>
        </div>
        <label class="col-sm-1 col-form-label">Contra Costo</label>
        <div class="col-sm-2">
            <div class="md-form mt-0">
                <input type="text"
                       name="Cuentacostocontra"
                       id="Cuentacostocontra"
                       class="form-control"/>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="md-form mt-0">
                <input type="text"
                       name="Cuentacostocontranombre"
                       id="Cuentacostocontranombre"
                       class="form-control"/>
            </div>
        </div>
    </div>
    <div class="form-group row mb-0">
        <label class="col-sm-1 col-form-label">Decimales</label>
        <div class="col-sm-2">
            <div class="md-form mt-0">
                <input type="text"
                       name="Decimales"
                       id="Decimales"
                       class="form-control"/>
            </div>
        </div>
    </div>
    <br>
    <div class="form-group row mb-0">
        <div class="col-sm-12">
            <a onclick="cerrarpanel();"
               class="btn btn-outline-dark waves-effect btn-md float-right mdbi">Salir</a>
            <button type="submit" id="guardar"
                    class="btn btn-outline-success waves-effect btn-md float-right mdbi">
                Guardar
            </button>
        </div>
    </div>
</div>
<input id="CuentaNuevo"
       type="hidden"/>
{{ end }}
