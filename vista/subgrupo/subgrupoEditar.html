{{define "body" }}
<link rel="stylesheet" href="{{ .hosting }}static/css/datos.css"/>
<div class="container-fluid">
    <div class="col-md-12">
        <div class="form-group row mb-0">
            <div class="col-sm-3">
                <div class="md-form mt-0">
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <br>
                <h3 class="" style="color: white; background-color: #21B799;
                     width: 302px; text-align: center; border-radius: 1px">Editar SubGrupo</h3>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home"
                         role="tabpanel" aria-labelledby="home-tab">
                        <form id="formulario" method="POST"
                              action="/SubgrupoActualizar/{{ .emp.Codigo }}">
                            <input name="Codigo" id="Codigo"
                                   value="{{ .emp.Codigo }}"
                                   type="hidden">
                            <div class="form-group row mb-0">
                                <label class="col-sm-1 col-form-label">Grupo</label>
                                <div class="col-sm-2">
                                    <div class="md-form mt-0">
                                        <select name="Grupo"
                                                searchable="Buscar Grupo..."
                                                id="Grupo"
                                                class="mdb-select md-form-control"
                                                editable="false">
                                            {{ range .grupo}}
                                            <option value="{{ .Codigo }}">
                                                {{.Nombre}}
                                            </option>
                                            {{ end }}
                                        </select>
                                    </div>
                                </div>
                                <label class="col-sm-1 col-form-label">Codigo</label>
                                <div class="col-sm-2">
                                    <div class="md-form mt-0">
                                        <input type="text"
                                               value="{{ .emp.Codigo }}"
                                               name="Nuevo"
                                               id="Nuevo"
                                               minlength="2"
                                               class="form-control"
                                               required/>
                                    </div>
                                </div>
                                <label class="col-sm-1 col-form-label">Nombre</label>
                                <div class="col-sm-5">
                                    <div class="md-form mt-0">
                                        <input type="text"
                                               name="Nombre"
                                               id="Nombre"
                                               class="form-control"
                                               required/>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="form-group row mb-0">
                                <div class="col-sm-12">
                                    <a onclick="window.history.go(-1); return false;"
                                       class="btn btn-outline-dark waves-effect btn-md float-right">Cancelar </a>
                                    <button type="submit"
                                            class="btn btn-outline-success waves-effect btn-md float-right">
                                        Guardar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    $(document).ready(function () {
        // INICIA MASCARA
        $("#subgrupoNuevo").mask('00');

        $('#Nombre').focus();

        $('#Grupo').materialSelect();

        //INICIA DATOS INICIALES
        $('#Codigo').val("{{ .emp.Codigo}}");
        $('#Nombre').val("{{ .emp.Nombre}}");

        // INICIA CREAR DUPLICADO CON F2
        $(document).on('keyup', '#Nombre', function (e) {
            var code = e.keyCode || e.which;

            if (e.which == 113) {
                document.location.href = '/SubgrupoNuevo/False/'+ $("#Codigo").val() +"/False";
            }
        });
        // TERMINA CREAR DUPLICADO CON F2
    });

</script>
{{end}}
