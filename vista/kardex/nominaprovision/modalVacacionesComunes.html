{{define "modalVacacionesComunes" }}
        <!-- Modal: Contact form -->
<div class="modal fade" id="modalVacacionesComunes" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Vacaciones Comunes</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>

          <div class="form-group row m-5">
            <label for="FechaInicialVacacionesComunes" class="col-sm-5 col-form-label ml-5">Fecha Inicial</label>
            <div class="col-sm-7">
              <input type="Date"
              placeholder="DD/mm/YYYY"  class="form-control" id="FechaInicialVacacionesComunes">
            </div>
          </div>

          <div class="form-group row m-5">
            <label for="FechaFinalVacacionesComunes" class="col-sm-5 col-form-label ml-5">Fecha Final</label>
            <div class="col-sm-7">
              <input  type="Date"
                      placeholder="DD/mm/YYYY"   class="form-control" id="FechaFinalVacacionesComunes">
            </div>
          </div>

          <div class="form-group row m-5">
            <label for="inputPassword" class="col-sm-5 col-form-label ml-5">Dias</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" disabled="disabled"  id="DiasVacacionesComunes">
            </div>
          </div>


          <div class="form-group row m-5">
            <label for="ValorVacacionesComunes" class="col-sm-5 col-form-label ml-5">Valor</label>
            <div class="col-sm-7">
              <input type="text" class="form-control"  disabled="disabled" value="20000" id="ValorVacacionesComunes">
            </div>
          </div>

          <div class="form-group row m-5">
            <label for="TotalVacacionesComunes" class="col-sm-5 col-form-label ml-5">Total Comunes</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" disabled="disabled" id="TotalVacacionesComunes">
            </div>
          </div>


          <h3>Vacaciones  Compensadas</h3>

          <div class="form-group row m-5">
            <label for="DiasVacacionesCompensadas" class="col-sm-5 col-form-label ml-5">Dias Compensadas</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" disabled="disabled"  id="DiasVacacionesCompensadas">
            </div>
          </div>

          <div class="form-group row m-5">
            <label for="TotalVacacionesCompensadas" class="col-sm-5 col-form-label ml-5">Total Compensadas</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" disabled="disabled" id="TotalVacacionesCompensadas">
            </div>
          </div>

          <div class="form-group row m-5">
            <label for="TotalVacaciones" class="col-sm-5 col-form-label ml-5">Total Vacaciones</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" disabled="disabled" id="TotalVacaciones">
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="AceptarVacacionesComunes" class="btn btn-outline-success
                                             waves-effect btn-md float-right">Aceptar</button>
        <button type="button" class="btn btn-outline-dark waves-effect
                                       btn-md float-right" data-dismiss="modal">Cerrar</button>

      </div>
    </div>
  </div>
</div>
        <!-- Modal: Contact form -->
<script>

// boton acpetar vacaciones comunes
  $( "#AceptarVacacionesComunes" ).click(function() {

    $('#vacacionescomunes'+$("#LineaActual").val()).val(($('#TotalVacacionesComunes').val()));
    $('#modalVacacionesComunes').modal('hide');

  });

  //calcula dias
    $('#FechaInicialVacacionesComunes').on('focusout', function (event) {
      totalVacacionesComunes();

    });
    $('#FechaFinalVacacionesComunes').on('focusout', function (event) {
      totalVacacionesComunes();
    });
    function totalVacacionesComunes()
    {
      var fecha1 = moment( $('#FechaInicialVacacionesComunes').val());
      var fecha2 = moment($('#FechaFinalVacacionesComunes').val());
      tiempo=fecha2.diff(fecha1, 'days');
      $('#DiasVacacionesComunes').val(tiempo);

      total= ((limpiarformato($('#ValorVacacionesComunes').val())*tiempo)/720).toFixed(2);
      $('#TotalVacacionesComunes').val(moneda(Number(total)));

    }


</script>

        {{end}}
