    //INICIA DIGITO DE VERIFICACION
    function calcularDigitoVerificacion(myNit) {
        var vpri,
            x,
            y,
            z;
        // LIMPIA EL NIT
        myNit = myNit.replace(/\s/g, ""); // Espacios
        myNit = myNit.replace(/,/g, ""); // Comas
        myNit = myNit.replace(/\./g, ""); // Puntos
        myNit = myNit.replace(/-/g, ""); // Guiones
        // VALIDA NIT
        if (isNaN(myNit)) {
            console.log("El nit/cédula '" + myNit + "' no es válido(a).");
            return "";
        }
        // PROCEDIMIENTO
        vpri = new Array(16);
        z = myNit.length;
        vpri[1] = 3;
        vpri[2] = 7;
        vpri[3] = 13;
        vpri[4] = 17;
        vpri[5] = 19;
        vpri[6] = 23;
        vpri[7] = 29;
        vpri[8] = 37;
        vpri[9] = 41;
        vpri[10] = 43;
        vpri[11] = 47;
        vpri[12] = 53;
        vpri[13] = 59;
        vpri[14] = 67;
        vpri[15] = 71;
        x = 0;
        y = 0;
        for (var i = 0; i < z; i++) {
            y = (myNit.substr(i, 1));
            // console.log ( y + "x" + vpri[z-i] + ":" ) ;
            x += (y * vpri [z - i]);
            // console.log ( x ) ;
        }
        y = x % 11;
        // console.log ( y ) ;
        return (y > 1) ? 11 - y : y;
    }

    // CALCULAR
    function calcular() {

        let nit = document.getElementById("nit").value;
        let isNitValid = nit >>> 0 === parseFloat(nit) ? true : false; // Validate a positive integer
        // SI ES UN NUMERO SE CALCULA EL DIGITO DE VERIFICACION
        if (isNitValid) {
            let inputDigVerificacion = document.getElementById("digitoVerificacion");
            inputDigVerificacion.value = calcularDigitoVerificacion(nit);
        }
    }
