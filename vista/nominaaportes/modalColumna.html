              <select name="NuevaColumna"

                <option value="Viaticos">Viaticos</option>
                <option value="Horasextras">Horas Extras</option>
                <option value="Incapacidades">Incapacidades</option>
                <option value="Licencias">Licencias</option>
                <option value="Bonificaciones">Bonificaciones</option>
                <option value="Auxilios">Auxilios</option>
                <option value="Huelgas">Huelgas</option>
                <option value="Conceptos">Conceptos</option>
                <option value="Compensaciones">Compensaciones</option>
                <option value="Bonos">Bonos</option>
                <option value="Comisiones">Comisiones</option>
                <option value="Dotaciones">Dotaciones</option>
                <option value="Sostenimiento">Sostenimiento</option>
                <option value="Teletrabajo">Teletrabajo</option>
                <option value="Indemnizaciones">Indemnizaciones</option>
                <option value="Salud">Salud</option>
                <option value="Pension">Pension</option>
                <option value="Solidaridad">Solidaridad</option>
                <option value="Subsitencia">Subsistencia</option>
                <option value="Sindicatos">Sindicatos</option>
                <option value="Sanciones">Sanciones</option>
                <option value="Libranzas">Libranzas</option>
                <option value="Terceros">Terceros</option>
                <option value="Anticipos">Anticipos</option>
                <option value="Otras">Otras</option>
                <option value="Retencion">Retencion</option>
                <option value="Afc">Afc</option>
                <option value="Embargos">Embargos</option>
                <option value="Educacion">Educacion</option>
                <option value="Deuda">Deuda</option>
              </select>
            </div>
          </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="MostrarColumna" class="btn btn-outline-success
                                             waves-effect btn-md float-right">Mostrar</button>

        <button type="button" id="OcultarColumna" class="btn btn-outline-danger
                                             waves-effect btn-md float-right">Ocultar</button>


        <button type="button" class="btn btn-outline-dark waves-effect
                                       btn-md float-right" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
        <!-- Modal: Contact form -->
<script>

  // boton acpetar vacaciones comunes
  $( "#MostrarColumna" ).click(function() {

        mostrar('cabeza'+$( "#NuevaColumna" ).val())

    $('#modalColumna').modal('hide');

  });

  $( "#OcultarColumna" ).click(function() {

    ocultar('cabeza'+$( "#NuevaColumna" ).val())
    $('#modalColumna').modal('hide');
    borrarcolumna($( "#NuevaColumna" ).val().toLowerCase());

  });


</script>
