{{define "autocompletaPlandecuentaempresacrear" }}
<script>
    //--------------- autocompleta cuentahorizontal
    var numeroPanel = 1;
    function autocompletaPlandecuentaempresacrear(obj, elementoNombre) {
         $(obj).autocomplete({
            source: function (request, response) {
                $.ajax({
                    url: "/PlandecuentaempresaBuscar/"+request.term,
                    type: 'GET',
                    dataType: "json",
                    success: function (data) {
                        response(data);
                    }
                });
            },
            messages: {
                noResults: '',
                results: function () {
                }
            },
            maxShowItems: 5,
            response: function (event, ui) {
            },
            select: function (event, ui) {
            }
        });
    }
    //---autocomppleta tercero
</script>
{{end}}
