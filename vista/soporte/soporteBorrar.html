{{define "body" }}
<link rel="stylesheet" href="{{ .hosting }}static/css/inventario.css"/>
<link rel="stylesheet" href="{{ .hosting }}static/css/jspanel.css"/>
<script type="text/javascript" src="{{ .hosting }}static/js/jspanel.js"></script>
<script src="{{ .hosting }}static/js/jquery-ui.js"></script>
<script src="{{ .hosting }}static/js/cleave.js"></script>
<div class="container-fluid">
<div class="col-md-12">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <h3 class="tp">Borrar Documento Soporte</h3>
            </div>
            <br>
                    <form id="formulario" method="POST"
                          action="/SoporteEliminar/{{ .soporte.Codigo }}">
                        <div class="form-group row mb-0">
                            <label class="col-sm-1 col-form-label">Resolucion</label>
                            <div class="col-sm-5">
                                <div class="md-form mt-0">
                                    <select name="Resolucionsoporte"
                                            id="Resolucionsoporte"
                                            class=" mdb-select md-form-control"
                                            editable="true">
                                        {{ range .resolucionsoporte }}
                                        <option value="{{ .Codigo }}">
                                            {{ .Numero}}-{{ .Prefijo }}-
                                            {{ .Tipo }}-{{.Local }}
                                        </option>
                                        {{ end }}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row mb-0">
                            <label class="col-sm-1 col-form-label">Documento</label>
                            <div class="col-sm-2">
                                <div class="md-form mt-0">
                                    <input type="text"
                                           name="Codigo"
                                           id="Codigo"
                                           class="form-control" readonly/>
                                </div>
                            </div>
                            <label class="col-sm-1 col-form-label">Proveedor</label>
                            <div class="col-sm-2">
                                <div class="md-form mt-0">
                                    <input type="text"
                                           id="terceroCodigo"
                                           class="form-control text-left" readonly/>
                                </div>
                            </div>
                            <label class="col-sm-1 col-form-label">Nombre</label>
                            <div class="col-sm-2">
                                <div class="md-form mt-0">
                                    <input type="text"
                                           id="terceroNombre"
                                           class="form-control" readonly>
                                </div>
                            </div>
                            <label class="col-sm-1 col-form-label">Direccion</label>
                            <div class="col-sm-2">
                                <div class="md-form mt-0">
                                    <input type="text"
                                           id="terceroDireccion"
                                           class="form-control" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row mb-0">
                            <label class="col-sm-1 col-form-label">Pedido No.</label>
                            <div class="col-sm-2">
                                <div class="md-form mt-0">
                                    <input type="text"
                                           name="Pedidosoporte"
                                           id="Pedidosoporte"
                                           class="form-control" readonly/>
                                </div>
                            </div>
                            <label class="col-sm-1 col-form-label">Fecha</label>
                            <div class="col-sm-2">
                                <div class="md-form mt-0">
                                    <input type="Date"
                                           placeholder="DD/mm/YYYY"
                                           name="Fecha"
                                           id="Fecha"
                                           class="form-control" readonly/>
                                </div>
                            </div>
                            <label class="col-sm-1 col-form-label">Fecha
                                Vence</label>
                            <div class="col-sm-2">
                                <div class="md-form mt-0">
                                    <input type="Date"
                                           name="Vence"
                                           id="Vence"
                                           class="form-control" readonly/>
                                </div>
                            </div>
                            <label class="col-sm-1 col-form-label">Forma Pago</label>
                            <div class="col-sm-2">
                                <div class="md-form mt-0">
                                    <input type="text"
                                           name="FormadepagoNombre"
                                           id="FormadepagoNombre"
                                           class="form-control" disabled/>
                                    <input type="hidden"
                                           name="Formadepago"
                                           id="Formadepago"
                                           class="form-control"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row mb-0">
                            <label class="col-sm-1 col-form-label">Medio Pago</label>
                            <div class="col-sm-2">
                                <div class="md-form mt-0">
                                    <input type="text"
                                           name="MediodepagoNombre"
                                           id="MediodepagoNombre"
                                           class="form-control" disabled/>
                                    <input type="hidden"
                                           name="Mediodepago"
                                           id="Mediodepago"
                                           class="form-control"/>
                                </div>
                            </div>
                            <label class="col-sm-1 col-form-label">Almacenista</label>
                            <div class="col-sm-2">
                                <div class="md-form mt-0">
                                    <input type="text"
                                           name="AlmacenistaNombre"
                                           id="AlmacenistaNombre"
                                           class="form-control" disabled/>
                                    <input type="hidden"
                                           name="Almacenista"
                                           id="Almacenista"
                                           class="form-control"/>
                                </div>
                            </div>
                            <label class="col-sm-1 col-form-label">Centro</label>
                            <div class="col-sm-2">
                                <div class="md-form mt-0">
                                    <input type="text"
                                           name="CentroNombre"
                                           id="CentroNombre"
                                           class="form-control" disabled/>
                                    <input type="hidden"
                                           name="Centro"
                                           id="Centro"
                                           class="form-control"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row mb-0">
                            <table id="tabla"
                                   class="table table-sm" cellspacing="0" width="100%">
                                <thead class="miCabeceraTabla">
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th>No</th>
                                    <th style="padding-left: 6px">Codigo</th>
                                    <th style="padding-left: 5px">Nombre Producto</th>
                                    <th style="padding-left: 5px">Unidad</th>
                                    <th style="padding-left: 15px">Iva</th>
                                    <th style="padding-left: 6px">Bodega</th>
                                    <th style="padding-left: 65px">Cantidad</th>
                                    <th style="padding-left: 50px">Vr. Unitario</th>
                                    <th style="padding-left: 100px">Total</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <input type="hidden" id="Subtotal19"/>
                        <input type="hidden" id="Subtotal5"/>
                        <input type="hidden" id="Subtotal0"/>
                        <input type="hidden" id="SubtotalDescuento19"/>
                        <input type="hidden" id="SubtotalDescuento5"/>
                        <input type="hidden" id="SubtotalDescuento0"/>
                        <div class="form-group row mb-0">
                            <label class="col-sm-1 col-form-label">Base
                                19%</label>
                            <div class="col-sm-2">
                                <div class="md-form mt-0 mdo">
                                    <input type="text"
                                           id="SubtotalBase19"
                                           class="form-control text-right" readonly/>
                                </div>
                            </div>
                            <label class="col-sm-1 col-form-label">Base
                                5%</label>
                            <div class="col-sm-2">
                                <div class="md-form mt-0 mdo">
                                    <input type="text"
                                           id="SubtotalBase5"
                                           class="form-control text-right" readonly/>
                                </div>
                            </div>
                            <label class="col-sm-1 col-form-label">Base
                                0%</label>
                            <div class="col-sm-2">
                                <div class="md-form mt-0 mdo">
                                    <input type="text"
                                           id="SubtotalBase0"
                                           class="form-control text-right" readonly/>
                                </div>
                            </div>
                            <label class="col-sm-1 col-form-label tl">Subtotal</label>
                            <div class="col-sm-2">
                                <div class="md-form mt-0 ml-4 mdt">
                                    <input type="text"
                                           id="Subtotal"
                                           class="form-control text-right" readonly/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row mb-0">
                            <label class="col-sm-1 col-form-label">Total Items</label>
                            <div class="col-sm-2">
                                <div class="md-form mt-0 mdo">
                                    <input type="text"
                                           id="Items"
                                           class="form-control text-right" readonly/>
                                </div>
                            </div>
                            <label class="col-sm-1 col-form-label">Porcentaje
                            </label>
                            <div class="col-sm-2">
                                <div class="md-form mt-0 mdo">
                                    <input type="text"
                                           id="PorcentajeRetencionIca"
                                           class="form-control text-right"
                                           readonly/>
                                </div>
                            </div>
                            <label class="col-sm-1 col-form-label">Porcentaje
                            </label>
                            <div class="col-sm-2">
                                <div class="md-form mt-0 mdo">
                                    <input type="text"
                                           id="PorcentajeRetencionFuente"
                                           class="form-control text-right"
                                           readonly/>
                                </div>
                            </div>
                            <label class="col-sm-1 col-form-label tl">Ret. Fte.</label>
                            <div class="col-sm-2">
                                <div class="md-form mt-0 ml-4 mdt">
                                    <input type="text"
                                           id="TotalRetencionFuente"
                                           class="form-control text-right" readonly/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row mb-0">
                            <div class="col-sm-9"></div>
                            <label class="col-sm-1 col-form-label tl">Ret. Ica</label>
                            <div class="col-sm-2">
                                <div class="md-form mt-0 ml-4 mdt">
                                    <input type="text"
                                           id="TotalRetencionIca"
                                           class="form-control text-right" readonly/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row mb-0">
                            <div class="col-sm-9">
                            </div>
                            <label class="col-sm-1 col-form-label tl">Total Neto</label>
                            <div class="col-sm-2">
                                <div class="md-form mt-0 ml-4 mdt">
                                    <input type="text"
                                           id="Neto"
                                           class="form-control text-right" readonly/>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="form-group row mb-0">
                            <div class="col-sm-12">
                                <a onclick="window.history.go(-1); return false;"
                                   class="btn btn-outline-dark waves-effect btn-md float-right mdbi">Cancelar </a>
                                <button type="submit"
                                        class="btn btn-outline-success waves-effect btn-md float-right mdbi">
                                    Borrar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
        <!--    INICIA NUEVO TERCERO-->
<input id="TerceroNuevo"
       type="hidden"/>
<input id="ProductoNuevo"
       type="hidden"/>
<input id="Total"
       type="hidden"/>
<input id="retfte" value="{{ .retfte }}"
       type="hidden"/>

<script src="{{ .hosting }}static/js/soporte.js"></script>

        {{template "soportescript" }}
        {{template "autocompletaBodega" }}

<script>
$(document).ready(function () {
    // INICIA SELECT
    $('#Resolucionsoporte').materialSelect({});

    // llenar valores
    $("#Resolucionsoporte").val('{{ .soporte.Resolucionsoporte }}');
    $("#Codigo").val('{{ .soporte.Codigo }}');
    $("#Fecha").val('{{ .soporte.Fecha.Format "2006-01-02"}}');
    $("#Vence").val('{{ .soporte.Vence.Format "2006-01-02"}}');
    $("#Plazo").val('');

    $("#terceroCodigo").val('{{ .soporte.Tercero }}');
    $("#terceroDv").val('{{ .soporte.TerceroDetalle.Dv }}');
    $("#terceroNombre").val('{{ .soporte.TerceroDetalle.Nombre }}');
    $("#terceroDireccion").val('{{ .soporte.TerceroDetalle.Direccion }}');
    $("#terceroTelefono1").val('{{ .soporte.TerceroDetalle.Telefono1 }}');
    $("#terceroEmail1").val('{{ .soporte.TerceroDetalle.Email1 }}');

    $('#Subtotal').val('{{ .soporte.Subtotal }}');
    $('#SubtotalBase19').val('{{ .soporte.Subtotalbase19 }}');
    $('#SubtotalBase5').val('{{ .soporte.Subtotalbase5 }}');
    $('#SubtotalBase0').val('{{ .soporte.Subtotalbase0 }}');
    $('#Total').val('{{.soportesoporte.Total }}');
    $('#Neto').val('{{ .soporte.Neto }}');
    $('#PorcentajeRetencionFuente').val('{{ .soporte.PorcentajeRetencionFuente }}');
    $('#TotalRetencionFuente').val('{{ .soporte.TotalRetencionFuente }}');
    $('#PorcentajeRetencionIca').val('{{ .soporte.PorcentajeRetencionIca }}');
    $('#TotalRetencionIca').val('{{ .soporte.TotalRetencionIca }}');
    $('#Formadepago').val('{{ .soporte.Formadepago}}');
    $('#Mediodepago').val('{{ .soporte.Mediodepago}}');
    $('#Almacenista').val('{{ .soporte.Almacenista}}');
    $('#Pedidosoporte').val('{{ .soporte.Pedidosoporte}}');
    $('#Centro').val('{{ .soporte.Centro}}');
    $("#PorcentajeRetencionFuente").val($("#retfte").val());

    $('#CentroNombre').val('{{ .soporte.CentroDetalle.Nombre}}');
    $('#FormadepagoNombre').val('{{ .soporte.FormadepagoDetalle.Nombre}}');
    $('#MediodepagoNombre').val('{{ .soporte.MediodepagoDetalle.Nombre}}');
    $('#AlmacenistaNombre').val('{{ .soporte.AlmacenistaDetalle.Nombre}}');
    // llenar detalle
    cont = 1;

    {{ range.detalle }}
    agregar();
    $('#seleccion_producto' + cont).val('{{ .Producto }}');
    $('#seleccion_producto' + cont).attr('disabled', 'disabled');
    $('#nombre' + cont).html('{{ .ProductoNombre }}');
    $('#unidad' + cont).html('{{ .ProductoUnidad }}');
    $('#iva' + cont).html('{{ .ProductoIva }}');
    $('#seleccion_bodega' + cont).val('{{ .Bodega }}');
    $('#seleccion_bodega_nombre' + cont).attr('disabled', 'disabled');
    $('#seleccion_bodega_nombre' + cont).val('{{ .BodegaNombre }}');
    $('#cantidad' + cont).val(formatomoneda('{{ .Cantidad }}'));
    $('#cantidad' + cont).attr('disabled', 'disabled');
    $('#valor' + cont).val(formatomoneda('{{ .Precio }}'));
    $('#valor' + cont).attr('disabled', 'disabled');
    cont++;

    {{ end }}
    totales();

});

</script>
{{end}}
