{{define "body" }}
<link rel="stylesheet" href="{{ .hosting }}static/css/comprobante.css"/>
<div class="container-fluid">
    <div class="card">
        <div class="card-body">

            <h3 class="tp">Editar Cargo</h3>
            <br>
                    <form method="POST"
                          action="/CargoActualizar/{{.emp.Codigo }}">
                        <div class="form-group row mb-0 ml-1">
                            <label class="col-sm-1 col-form-label">Codigo</label>
                            <div class="col-sm-1">
                                <div class="md-form mt-0">
                                    <input type="text"
                                           name="Codigo"
                                           id="Codigo" maxlength="2"
                                           readonly class="form-control"/>
                                </div>
                            </div>
                            <label class="col-sm-1 col-form-label">Nombre</label>
                            <div class="col-sm-3">
                                <div class="md-form mt-0">
                                    <input type="text" id="Nombre"
                                           name="Nombre" required
                                           class="form-control"/>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="form-group row mb-0">
                            <div class="col-sm-12">
                                <a onclick="window.history.go(-1); return false;"
                                   class="btn btn-outline-dark waves-effect btn-md float-right mdbi">Cancelar </a>
                                <button type="submit"
                                        class="btn btn-outline-success waves-effect btn-md float-right mdbi">
                                    Guardar
                                </button>
                            </div>
                        </div>
                    </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#Nombre').focus();

        //INICIA DATOS INICIALES
        $('#Codigo').val("{{ .emp.Codigo}}");
        $('#Nombre').val("{{ .emp.Nombre}}");

        // INICIA CREAR DUPLICADO CON F2
        $(document).on('keyup', '#Nombre', function (e) {
            var code = e.keyCode || e.which;

            if (e.which === 113) {
                document.location.href = '/CargoNuevo/'+ $("#Codigo").val();
            }
        });
        // TERMINA CREAR DUPLICADO CON F2
    });

</script>
{{end}}
