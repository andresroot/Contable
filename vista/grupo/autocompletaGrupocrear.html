{{define "autocompletaGrupocrear" }}
<script>

    var numeroPanel = 1;
    function autocompletaGrupocrear(obj, elementoNombre) {
        $(obj).autocomplete({
            source: function (request, response) {
                $.ajax({
                    url: "/GrupoBuscarCrear/"+request.term,
                    type: 'GET',
                    dataType: "json",
                    success: function (data) {
                        response(data);
                    }
                });
            },
            messages: {
                noResults: '',
                results: function () {
                }
            },
            maxShowItems: 5,
            response: function (event, ui) {
            },
            select: function (event, ui) {
            }
        });
    }

</script>
        {{end}}
